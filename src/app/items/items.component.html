<h2>登録したもの</h2>
<ul class="items">
  <li *ngFor="let item of items"
    [class.selected]="item === selectedItem"
    (click)="onSelect(item)">
    <span class="badge">{{item.id}}</span> {{item.name}} {{item.location}} {{item.memo}}
  </li>
</ul>
<app-item-detail [item]="selectedItem"></app-item-detail>
